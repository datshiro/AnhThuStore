{% extends 'sites/home/common/layout.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sites/home/login.css') }}">
{% endblock %}
{% block content %}
<div class="wrapper">
    <div id="login-form">
        <div class="form-title">
            <h1>Login Form</h1>
        </div>
        <form method="POST" class="ui form" action=" ">
            <div class="inline fields">
                <label for="username">Username: </label>
                <input name="username" class="ui input" id="username" type="text">
            </div>

            <div class="inline fields">
                <label for="password">Password: </label>
                <input name="password" class="ui input" id="password" type="password">
            </div>
            <div class="group-button">
                <a href="{{ url_for ('home.register') }}" class="ui button secondary register-btn">Register</a>
                <button class="ui button primary login-btn" type="submit">Login</button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
